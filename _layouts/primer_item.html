---
layout: default
---
<article class="section">
  <h1>{{ page.title }}</h1>

  {% if page.youtube_id %}
  <div style="aspect-ratio:16/9;margin:12px 0 18px;">
    <iframe src="https://www.youtube.com/embed/{{ page.youtube_id }}" title="{{ page.title }}"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </div>
  {% endif %}

  {{ content }}
</article>
