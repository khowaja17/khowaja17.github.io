<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- MathJax for LaTeX -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']],
        tags: 'all'   // <— enables equation numbering + \label/\eqref
      },
      svg: { fontCache: 'global' }
    };
  </script>


  <!-- Icons (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="nav-wrap">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav class="tabs">
        <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Home</a>
        <a href="{{ '/primer/' | relative_url }}" class="{% if page.url contains '/primer/' %}active{% endif %}">Engineering & Mathematics Primer</a>
        <a href="{{ '/projects/' | relative_url }}" class="{% if page.url contains '/projects/' %}active{% endif %}">Projects</a>
        <a href="{{ '/about/' | relative_url }}" class="{% if page.url == '/about/' %}active{% endif %}">About</a>
      </nav>
    </div>
  </header>
  <main class="content">{{ content }}</main>
  <footer class="site-footer">
    <small>© {{ "now" | date: "%Y" }} {{ site.title }}</small>
  </footer>
</body>
</html>
