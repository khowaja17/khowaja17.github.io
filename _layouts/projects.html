---
layout: default
---
<article class="section">
  <h1>{{ page.title }}</h1>
  {% if page.hero %}
    <img src="{{ page.hero | relative_url }}" alt="" style="width:100%;border-radius:12px;margin:8px 0 16px"/>
  {% endif %}
  <p class="badges">
    {% if page.role %}<span>{{ page.role }}</span>{% endif %}
    {% if page.when %}<span>{{ page.when }}</span>{% endif %}
    {% for t in page.tags %}<span>{{ t }}</span>{% endfor %}
  </p>
  {{ content }}
  {% if page.repo %}<p><a href="{{ page.repo }}">Repository â†—</a></p>{% endif %}
</article>
